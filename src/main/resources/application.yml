spring:
  application:
    name: honbab
  profiles:
    group:
      "prod": "prod, common"
      "dev": "dev, common"
---
spring:
  batch:
    jdbc:
      initialize-schema: always
  config:
    activate:
      on-profile: dev
  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
server:
  port: 8080
